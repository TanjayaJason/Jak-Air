name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 1. Install Git LFS
          git lfs install
          
          # 2. Buat .gitattributes secara manual untuk memastikan aturan mainnya jelas
          # Kita overwrite file .gitattributes supaya bersih
          echo "*.png filter=lfs diff=lfs merge=lfs -text" > .gitattributes
          echo "*.jpg filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.jpeg filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.pdf filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.shp filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.shx filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.dbf filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.sbn filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.sbx filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.cpg filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.prj filter=lfs diff=lfs merge=lfs -text" >> .gitattributes

          # 3. TRIK RAHASIA: Hapus semua file dari 'ingatan' Git (tanpa menghapus file asli)
          git rm --cached -r .
          
          # 4. Masukkan kembali semua file. 
          # Karena .gitattributes sudah ada, file binary otomatis akan masuk sebagai LFS pointer.
          git add .
          
          # 5. Commit perubahan besar ini
          git commit -m "Fix: Re-index all binaries to LFS" || true
          
          # 6. Push paksa ke Hugging Face
          git push --force https://TanjayaJason:$HF_TOKEN@huggingface.co/spaces/TanjayaJason/Jak-Air main
