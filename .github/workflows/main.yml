name: Sync to Hugging Face hub
on:
  push:
    branches: [main] # Pastikan branch utama di GitHub kamu namanya 'main'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # Script di bawah ini menggunakan '--force' untuk memastikan kode GitHub menimpa default Hugging Face
        run: git push --force https://TanjayaJason:$HF_TOKEN@huggingface.co/spaces/TanjayaJason/Jak-Air main
