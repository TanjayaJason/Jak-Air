name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 1. Install Git LFS
          git lfs install
          
          # 2. Track SEMUA tipe file binary kamu (Gambar, PDF, dan Shapefile)
          git lfs track "*.png"
          git lfs track "*.jpg"
          git lfs track "*.jpeg"
          git lfs track "*.pdf"
          git lfs track "*.shp"
          git lfs track "*.shx"
          git lfs track "*.dbf"
          git lfs track "*.sbn"
          git lfs track "*.sbx"
          
          # 3. Update .gitattributes
          git add .gitattributes
          
          # 4. MEMAKSA Git untuk memproses ulang file lama menjadi LFS (Kunci Solusinya!)
          git add --renormalize .
          
          # 5. Commit dan Push
          git commit -m "Force convert all binaries to LFS" || true
          git push --force https://TanjayaJason:$HF_TOKEN@huggingface.co/spaces/TanjayaJason/Jak-Air main
